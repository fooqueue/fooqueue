description: Suggest an idea for Fooqueue
title: 'feat: '
body:

   - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please ensure you have completed all of the following.
      options:
        - label: I have read the [Contributing Guidelines](https://github.com/fooqueue/fooqueue/CONTRIBUTING.md).
          required: true
        - label: I agree to follow the [Code of Conduct](https://github.com/fooqueue/fooqueue/CODE_OF_CONDUCT.md).
          required: true
        - label: I have searched for [existing issues](https://github.com/fooqueue/fooqueue/issues) that already report this problem, without success.
          required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the Feature Request
      description: A clear and concise description of what the feature does.
    validations:
      required: true

  - type: textarea
    id: use-case
    attributes:
      label: Describe the Use Case
      description: A clear and concise use case for what problem this feature would solve.
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Describe Preferred Solution
      description: A clear and concise description of what and how you want this feature to be added to Fooqueue.

  - type: textarea
    id: alternatives-considered
    attributes:
      label: Describe Alternatives
      description: A clear and concise description of any alternative solutions or features you have considered.

  - type: textarea
    id: related-code
    attributes:
      label: Related Code
      description: If you are able to illustrate the feature request with an example, please do so.

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: List any other information that is relevant to your issue. Stack traces, related issues, suggestions on how to implement, Stack Overflow links, forum links, etc.